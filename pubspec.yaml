name: getxmvvm
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  shared_preferences: ^2.3.5
  fluttertoast: ^8.2.10
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
    - family: helveticaLight
      fonts:
        - asset: assets/fonts/HelveticaNeue-Light.otf  
    - family: helveticaMedium
      fonts:
        - asset: assets/fonts/HelveticaNeue-Medium.otf 

